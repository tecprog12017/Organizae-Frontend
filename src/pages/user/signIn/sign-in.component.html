</ion-header>

<ion-content>
<ion-card color='gray' class="card">
  <ion-card-header>Sign In</ion-card-header>
  <!-- Form used for the user to access his account -->
  <form [formGroup]="signInForm" (ngSubmit)="submitForm(signInForm.value)">

    <!-- Email input used for the user to access his account -->
    <ion-item class="input-class">
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" class="input-class" [formControl]="signInForm.controls['email']"></ion-input>
    </ion-item>
    <br>
    <!-- Password input used for the user to access his account -->
    <ion-item class="input-class">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [formControl]="signInForm.controls['password']"></ion-input>
    </ion-item>
    <button type="submit" ion-button [disabled]="!signInForm.valid">Submit</button>
    <button type="register" ion-button [navPush]="signUp">Register</button>
  </form>
</ion-card>
</ion-content>
