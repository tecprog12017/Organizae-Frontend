<ion-header>

  <ion-navbar>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="signInForm" (ngSubmit)="submitForm(signInForm.value)">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [formControl]="signInForm.controls['email']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [formControl]="signInForm.controls['password']"></ion-input>
    </ion-item>

    <button type="submit" ion-button full [disabled]="!signInForm.valid">Submit</button>
  </form>
</ion-content>
