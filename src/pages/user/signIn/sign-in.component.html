<ion-header>
  <ion-navbar color='primary'>
    <ion-title>OrganizaÃª</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-class">
  <!-- Card containing sign in form -->
  <ion-card color='gray' class="card">
    <ion-card-header>Sign In</ion-card-header>
    <!-- Form used for the user to access his account -->
    <form [formGroup]="signInForm" (ngSubmit)="submitForm(signInForm.value)">

      <!-- Email input used for the user to access his account -->
      <ion-item class="input-class">
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" class="input-class" [formControl]="signInForm.controls['email']"></ion-input>
      </ion-item>
      <br>

      <!-- Password input used for the user to access his account -->
      <ion-item class="input-class">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [formControl]="signInForm.controls['password']"></ion-input>
      </ion-item>
      <br>

      <!-- Button to access application -->
      <button type="submit" ion-button class="button-class" [disabled]="!signInForm.valid">Submit</button>
      <br>

      <!-- Link redirecting to sign up page -->
      <a [navPush]="signUp" class="link-class">Not a member? Sign up now.</a>
      <br>

    </form>
  </ion-card>
</ion-content>
