<ion-list [formGroup]="editAddress">
  <ion-item class="in-class">
    <ion-label floating>CEP</ion-label>
      <!-- User already have a registered cep, the field shows it up -->
      <ion-input type="text" *ngIf="userToken.address" [(ngModel)]="userToken.address.cep" [formControl]="editAddress.controls['cep']"></ion-input>
      <!-- User have never registered cep, the field is empty -->
    <ion-input type="text" *ngIf="!userToken.address" [formControl]="editAddress.controls['cep']"></ion-input>
  </ion-item>

</ion-list>

<div class="error-box" *ngIf="editAddress.controls['cep'].hasError('ValidateCepOutputIsEmpty') && editAddress.controls['cep'].touched">
  Cep can't be empty.
</div>

<div class="error-box" *ngIf="editAddress.controls['cep'].hasError('ValidateCepOutput') && editAddress.controls['cep'].touched">
  This cep isn't valid.
</div>

<ion-list>
  <ion-item class="in-class">
    <ion-label floating>City</ion-label>
      <!-- User already have a registered city, the field shows it up -->
      <ion-input type="text" *ngIf="userToken.address" [(ngModel)]="userToken.address.city" [formControl]="editAddress.controls['city']"></ion-input>

      <!-- User have never registered city, the field is empty -->
      <ion-input type="text" *ngIf="!userToken.address" [formControl]="editAddress.controls['city']"></ion-input>

  </ion-item>
</ion-list>

<div class="error-box" *ngIf="editAddress.controls['city'].hasError('ValidateComplementIsEmpty') && editAddress.controls['city'].touched">
  City can't be empty.
</div>

<ion-list>
  <ion-item>
    <ion-label floating> State</ion-label>
      <!-- User already have a registered state, the field shows it up -->
      <ion-select *ngIf="userToken.address" [(ngModel)]="userToken.address.state" [formControl]="editAddress.controls['state']">
        <ion-option *ngFor="let state of states" [value]="state.initials">{{ state.name }}</ion-option>
      </ion-select>

      <!-- User have never registered state, the field is empty -->
      <ion-select *ngIf="!userToken.address" [formControl]="editAddress.controls['state']">
        <ion-option *ngFor="let state of states" [value]="state.initials">{{ state.name }}</ion-option>
      </ion-select>
  </ion-item>
</ion-list>

<div class="error-box" *ngIf="editAddress.controls['state'].hasError('ValidateComplementIsEmpty') && editAddress.controls['state'].touched">
  State can't be empty.
</div>
