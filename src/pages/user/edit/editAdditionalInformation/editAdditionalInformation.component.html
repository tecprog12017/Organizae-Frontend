<ion-content>
  <form [formGroup]="editAdditionalInformationForm" (ngSubmit)="submitForm(editAdditionalInformationForm.value)">

  <h1>Additional Information</h1>
  <ion-list>
    <ion-item>
        <ion-label>Birthdate</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [formControl]="editAdditionalInformationForm.controls['birthdate']"></ion-datetime>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Phone</ion-label>
        <ion-input type="text" [formControl]="editAdditionalInformationForm.controls['phone']"></ion-input>
    </ion-item>
  </ion-list>

    <button type="submit" ion-button full >Submit</button>
  </form>
</ion-content>
